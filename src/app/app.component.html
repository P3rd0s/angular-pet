<div class="container">
  <mat-toolbar class="toolbar main-header">
    <button class="menu-button" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <button class="add-button-clear">
      Запланировать
    </button>
  </mat-toolbar>


  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav mode="side" class="sidenav"
                 [fixedInViewport]="false" >
      Main menu

      <mat-nav-list>
        <a mat-list-item>About Us</a>
        <a mat-list-item>Devices</a>
      </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>

      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
